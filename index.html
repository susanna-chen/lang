<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./rakutenma/rakutenma.js" charset="UTF-8"></script>
    <script type="text/javascript" src="./rakutenma/model_ja.js" charset="UTF-8"></script>
    <script type="text/javascript" src="./rakutenma/hanzenkaku.js" charset="UTF-8"></script>
    <script type="text/javascript" src="script.js"></script>
    
</head>
<body>
    <div class="container flex-column hstack mt-4">
        <div class="input-group ">
            <span class="input-group-text">With textarea</span>
            <textarea class="form-control" id="text-input" aria-label="With textarea"></textarea>
        </div>
        <div class="btn-group mt-4" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary " id="de">DE</button>
            <button type="button" class="btn btn-outline-primary" id="jp">JP</button>
            <button type="button" class="btn btn-outline-primary" id="es">ES</button>
            <button type="button" class="btn btn-danger" id="clear">Clear</button>
          </div>
        <ul id="output" class='list-group  mt-4'>

        </ul>
    </div>
</body>
</html>
